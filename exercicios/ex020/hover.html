<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo com HOVER</title>
    <style>
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: blue;
            background-color: yellow;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo HOVER</h1>
    <p>Passe o mouse no texto abaixo.</p>
    <div>
        passe o mouse aqui.
        <p>Texto escondido.</p>
    </div>
</body>
</html>
